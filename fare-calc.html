    <header>

        <nav class="navbar navbar-expand-md">
            <a href="home.html" class="navbar-brand"><h2>BiyaHeroes</h2></a>

            <button 
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu"
            aria-controls="toggleMobileMenu"
            aria-expanded="false"
            aria-label="Toggle Navigation">
            
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto">

                    <li>
                        <a class="nav-link" href="report-violation.html">Report a Violation</a>
                    </li>

                    <li>

                        <a class="nav-link logout" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="banner">
            <h2>Fare Calculator</h2>
        </div>

    <section class="container">

        <div class="row my-5">
            <div class="col-md-6">
                <div id="map">Map</div>
            </div>

            <div class="col-md-6">

                <form action="" class="mb-3">
                    <div class="input-loc mb-3">
                        <label for="" class="form-label">From:</label>
                        <input type="text" class="form-control">
                        <!-- <small class="form-text">Error Message</small>                     -->
                    </div>

                    <div class="input-loc mb-3">
                        <label for="" class="form-label">To:</label>
                        <input type="text" class="form-control">
                        <!-- <small class="form-text">Error Message</small>                     -->
                    </div>
                    <button class="btn btn-primary" type="submit">Compute Fare</button>
                </form>

                <div class="box">
                    <p> <span>Base Fare: </span>15:00</p>

                    <div class="fare-matrix">
                        <h1>0.00</h1>
                        <p>0km</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <p>Commuters' Reports Management System</p>
    </footer>
