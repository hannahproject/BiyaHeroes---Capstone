    <div class="table-controllers">
        <div class="sort-search">

            <!-- SORT BY TODA -->

                <option value="all">All</option>
                <option value="dela-paz">Dela Paz Toda</option>

        <div class="btns">

        </div>
    </div>
          
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>TODA</th>
                    <th>Driver</th>
                    <th>Body #</th>
                    <th>Contact #</th>
                    <th>Edit</th>
                    <th>Delete</th>

            </thead>

            <tbody>
                <tr>
                    <th scope="row" data-label="TODA">Toda Name</th>
                    <td data-label="President">Full Name</td>
                    <td data-label="President">Body Num</td>
                    <td data-label="Contact">+639123459786</td>

    <div class="popup-box" id="add-popup">

        <img src="images/x-lg.svg" alt="" class="close-popup-btn close">

        <h5>Driver</h5>
        <form action="">
            <input type="text" name="toda" id="toda" placeholder="TODA Name" class="form-control" required>
            <input type="text" name="fullname" id="fullname" placeholder="Driver Name" class="form-control" required>
            <input type="number" name="bodynum" id="bodynum" placeholder="Body #" class="form-control" required>
            <input type="number" name="contact" id="contact" placeholder="Contact Number" class="form-control" required>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <div class="popup-box" id="upload-popup">

        <img src="images/x-lg.svg" alt="" class="close-popup-btn close">

        <h5>Upload</h5>
        <form action="">
            <input type="file" name="excel" id="excel" class="form-control" required>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <div class="popup-box" id="edit-popup">

        <img src="images/x-lg.svg" alt="" class="close-popup-btn close">

        <h5>Edit</h5>
        <form action="">
            <input type="text" name="toda" id="toda" placeholder="TODA Name" class="form-control" required>
            <input type="text" name="fullname" id="fullname" placeholder="Driver Name" class="form-control" required>
            <input type="number" name="bodynum" id="bodynum" placeholder="Body #" class="form-control" required>
            <input type="number" name="contact" id="contact" placeholder="Contact Number" class="form-control" required>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
