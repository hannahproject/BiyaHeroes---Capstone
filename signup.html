<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <div class="container">
        
        <div class="header">
            <a href="index.html"><img src="images/arrow-thin-left-icon.svg" alt="back-button"></a>
            <p>Create your BiyaHeroes account</p>
        </div>

        <form action="" class="my-form" id="form">

            <div class="col">
                <h3>Personal Information</h3>

                <div class="form-item">
                    <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="First Name">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="birthday">Birthday</label>
                        <input type="date" name="birthday" id="birthday" placeholder="Birthday">
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address">
                    <small></small>
                </div>

            </div>

            <div class="col">
                <h3>Account Information</h3>
                
                <div class="form-item">
                    <label for="phone-num">Phone Number</label>
                        <input type="number" name="phone-num" id="phone-num" placeholder="Phone Number (+63)">
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email">
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="confirm-pass">Confirm Password</label>
                        <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirm Password">
                    <small></small>
                </div>

                <div class="btn">
                    <button type="submit">Create Account</button>
                </div>
                               
            </div>
        </form>
    </div>

    <script src="js/users.js"></script>
</body>
</html>
